{% extends 'base.html' %} {% block content %}
<div class="d-block bg-white rounded p-4 mb-3">
  <div class="row">
    <div class="col-md-5">
      <div class="card mt-5">
        <div class="card-header bg-primary text-white">User Details</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control" value="{{ user.FirstName }}" readonly />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control" value="{{ user.LastName }}" readonly />
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" value="{{ user.Username }}" readonly />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" value="{{ user.Email }}" readonly />
          </div>
          <div class="mb-3">
            <label for="userType" class="form-label">User Type</label>
            <input type="text" id="userType" class="form-control" value="{{ user.UserType | capitalize }}" readonly />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
